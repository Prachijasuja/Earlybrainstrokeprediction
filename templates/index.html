<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
        }

        .form-container {
            width: 40%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-container label {
            font-size: 16px;
            color: #2c3e50;
            display: block;
            margin-bottom: 8px;
        }

        .form-container input[type="text"], .form-container input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #27ae60;
        }

        .form-container input[type="submit"]:active {
            background-color: #1e8449;
        }

        .footer {
            text-align: center;
            color: #7f8c8d;
            margin-top: 50px;
            font-size: 14px;
        }

        .footer a {
            color: #2ecc71;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Stroke Prediction</h1>

    <div class="form-container">
        <form action="/predict" method="POST">
            <label for="gender">Gender (Male/Female):</label>
            <input type="text" id="gender" name="gender" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="hypertension">Hypertension (1 for Yes, 0 for No):</label>
            <input type="number" id="hypertension" name="hypertension" required><br><br>

            <label for="heart_disease">Heart Disease (1 for Yes, 0 for No):</label>
            <input type="number" id="heart_disease" name="heart_disease" required><br><br>

            <label for="ever_married">Ever Married (Yes/No):</label>
            <input type="text" id="ever_married" name="ever_married" required><br><br>

            <label for="work_type">Work Type (Private, Self-employed, Govt_job, children, Never_worked):</label>
            <input type="text" id="work_type" name="work_type" required><br><br>

            <label for="residence_type">Residence Type (Urban/Rural):</label>
            <input type="text" id="residence_type" name="residence_type" required><br><br>

            <label for="avg_glucose_level">Average Glucose Level:</label>
            <input type="number" id="avg_glucose_level" name="avg_glucose_level" required><br><br>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" required><br><br>

            <label for="smoking_status">Smoking Status (never smoked, smokes, formerly smoked):</label>
            <input type="text" id="smoking_status" name="smoking_status" required><br><br>

            <input type="submit" value="Predict Stroke">
        </form>
    </div>

    <h2>{{ prediction_text }}</h2>

    <div class="footer">
        <p>&copy; 2025 Stroke Prediction Application | <a href="#">Privacy Policy</a></p>
    </div>
</body>
</html>
